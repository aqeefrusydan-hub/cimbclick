<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIMB Dashboard</title>
  <link rel="stylesheet" href="stylecimb.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <img src="logo.png" alt="CIMB Logo" class="logo">
      <h1>Welcome to CIMB Dashboard</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <main>
      <section class="account-info">
        <h2>Account Summary</h2>
        <p><strong>Account Holder:</strong> Admin User</p>
        <p><strong>Account Number:</strong> 123-456-789</p>
        <p><strong>Balance:</strong> RM 10,000.00</p>
      </section>

      <section class="transfer-section">
        <h2>Fund Transfer</h2>
        <form id="transferForm">
          <div class="input-group">
            <label for="toAccount">Recipient Account</label>
            <input type="text" id="toAccount" placeholder="Enter account number" required>
          </div>
          <div class="input-group">
            <label for="amount">Amount (RM)</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
          </div>
          <button type="submit">Transfer</button>
        </form>
      </section>
    </main>
  </div>

  <script src="scriptcimb.js"></script>
</body>
</html>
