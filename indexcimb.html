<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIMB Clicks - Mock Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="logo.png" alt="CIMB Logo" class="logo">
      <h2>Welcome to CIMB Clicks (Demo)</h2>
      
      <form id="loginForm">
        <div class="input-group">
          <label for="username">User ID</label>
          <input type="text" id="username" placeholder="Enter User ID" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="note">⚠️ This is a mock project for demo only.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
