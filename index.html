<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CIMB Clicks</title>
  <link rel="stylesheet" href="stylecimb.css">
</head>
<body>
  <div class="login-container" id="loginSection">
    <div class="card">
      <!-- Updated image path -->
      <img src="images/logo.png" alt="CIMB Logo" class="logo">
      <h2>Welcome to CIMB Clicks</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">User ID</label>
          <input type="text" id="username" placeholder="Enter User ID" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="scriptcimb.js"></script>
</body>
</html>
