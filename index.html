<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CIMB Clicks - Login</title>
  <style>
    :root {
      --cimb-red:#d71920;
      --muted:#6b6b6b;
      --card:#ffffff;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;
      background:#f4f6f8;
      color:#222;
    }
    .login-container {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card {
      background:var(--card);
      padding:2rem;
      border-radius:1rem;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      width:360px;
      text-align:center;
    }
    .logo {
      width:140px;
      margin-bottom:1rem;
    }
    h2 { color:var(--cimb-red); margin-bottom:1rem; }
    .input-group { text-align:left; margin-bottom:1rem; }
    label { display:block; font-weight:600; margin-bottom:0.3rem; }
    input {
      width:100%; padding:0.6rem;
      border:1px solid #ccc;
      border-radius:0.5rem;
    }
    button {
      background:var(--cimb-red);
      color:#fff;
      border:none;
      padding:0.8rem;
      width:100%;
      border-radius:0.5rem;
      font-size:1rem;
      cursor:pointer;
    }
    button:hover { background:#a9121a; }
    .note { margin-top:1rem; font-size:0.8rem; color:var(--muted); }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <img src="logo.png" alt="CIMB Logo" class="logo">
      <h2>Welcome to CIMB Clicks</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">User ID</label>
          <input type="text" id="username" placeholder="Enter User ID" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="note">Demo credentials â†’ User ID: <b>admin</b>, Password: <b>1234</b></p>
    </div>
  </div>

  <script>
    const demoUser = "admin";
    const demoPass = "1234";

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === demoUser && pass === demoPass) {
        alert("Login successful! Redirecting...");
        window.location.href = "dashboardcimb.html";
      } else {
        alert("Invalid User ID or Password. Try again.");
      }
    });
  </script>
</body>
</html>
